
logging.path=./logs
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss,CTT} [%-5level] [%class:%line] - %msg%n 
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss,CTT} [%-5level] [%file:%line] - %msg%n
logging.level.org.apache.kafka.clients.*=WARN
logging.level.org.apache.kafka.common.utils.AppInfoParser=WARN


